<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Portal • Login e Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- trocado de style.css para index.css -->
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <!-- Âncoras para alternar entre as telas (usadas pelo CSS) -->
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>

    <div class="content">
      <!-- LOGIN -->
      <div id="login">
        <form method="post" action="">
          <h1>Entrar</h1>

          <p>
            <label for="email_login">E-mail</label>
            <input id="email_login" name="email_login" type="email" required placeholder="ex. nome@exemplo.com" />
          </p>

          <p>
            <label for="senha_login">Senha</label>
            <input id="senha_login" name="senha_login" type="password" required placeholder="sua senha" />
          </p>

          <p>
            <input type="checkbox" name="manterlogado" id="manterlogado" />
            <label for="manterlogado">Manter-me conectado</label>
          </p>

          <p>
            <input type="submit" value="Entrar" />
          </p>

          <p class="link">
            Não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
        </form>
      </div>

      <!-- CADASTRO -->
      <div id="cadastro">
        <form method="post" action="">
          <h1>Criar conta</h1>

          <p>
            <label for="nome_cad">Nome completo</label>
            <input id="nome_cad" name="nome_cad" type="text" required placeholder="Seu nome" />
          </p>

          <p>
            <label for="email_cad">E-mail</label>
            <input id="email_cad" name="email_cad" type="email" required placeholder="nome@exemplo.com" />
          </p>

          <p>
            <label for="senha_cad">Senha</label>
            <input id="senha_cad" name="senha_cad" type="password" required placeholder="mín. 6 caracteres" />
          </p>

          <p>
            <input type="submit" value="Cadastrar" />
          </p>

          <p class="link">
            Já tem conta?
            <a href="#paralogin">Ir para login</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
